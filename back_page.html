<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Спасибо за заявку | Мастерская "Древесный Узор"</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background-image: linear-gradient(
            rgba(255, 248, 240, 0.9),
            rgba(255, 248, 240, 0.9)
          ),
          url("https://images.unsplash.com/photo-1600585152220-90363fe7e115?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .thank-you-container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid rgba(139, 90, 43, 0.2);
      }

      .btn-return {
        transition: all 0.3s ease;
        transform: translateY(0);
      }

      .btn-return:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(139, 90, 43, 0.3);
      }

      @media (max-width: 640px) {
        .thank-you-container {
          padding: 2rem;
          margin: 0 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="thank-you-container">
      <div class="mb-8">
        <i class="fas fa-check-circle text-6xl text-amber-800 mb-4"></i>
        <h1 class="text-3xl md:text-4xl font-bold text-amber-800 mb-4">
          Спасибо за доверие!
        </h1>
        <p class="text-lg md:text-xl text-gray-700">
          Ваша заявка отправлена. Мы обязательно с Вами свяжемся!
        </p>
      </div>

      <a
        href="index.html"
        class="btn-return inline-block bg-amber-800 hover:bg-amber-700 text-white font-bold py-3 px-8 rounded-full transition duration-300"
      >
        Вернуться на сайт
      </a>
    </div>

    <script>
      // Анимация появления элементов
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.querySelector(".thank-you-container");
        container.style.opacity = "0";
        container.style.transform = "translateY(20px)";

        setTimeout(() => {
          container.style.transition = "opacity 0.5s ease, transform 0.5s ease";
          container.style.opacity = "1";
          container.style.transform = "translateY(0)";
        }, 100);
      });
    </script>
  </body>
</html>
